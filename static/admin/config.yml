backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "post" # Used in routes, e.g., /admin/collections/post
    label: "Post" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "posts/single.html"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "list"}

  - name: "microposts" # Used in routes, e.g., /admin/collections/microposts
    label: "Microposts" # Used in the UI
    folder: "content/microposts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}{{minute}}{{second}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}

  - name: "photos" # Used in routes, e.g., /admin/collections/post
    label: "Photos" # Used in the UI
    folder: "content/photos" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/photoss/single.html"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Camera", name: "camera", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image",  required: true}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages" # Used in routes, e.g., /admin/collections/post
    label: "Pages" # Used in the UI
    folder: "content/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages" # Used in routes, e.g., /admin/collections/post
    label: "Footer" # Used in the UI
    delete: false
    files: 
    - file: "layouts/partials/bio.html" # The path to the folder where the documents are stored
      label: "Footer"
      name: "footer"
      fields:
          - {label: "Layout", name: "layout", widget: "hidden"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
    create: true # Allow users to create new documents in this collection
    editor:
      preview: true

  - name: "Setting" # Used in routes, e.g., /admin/collections/post
    label: "Setting" # Used in the UI
    delete: false
    editor:
      preview: false
    files:
      -
        name: general
        label: 'Site Settings'
        file: src/data/settings.json
        description: 'General Site Settings'
        fields:
          -
            label: 'General Site Settings'
            name: site
            widget: object
            fields:
              -
                label: Description
                name: description
                widget: string
              -
                label: 'Company Name'
                name: companyname
                widget: string
              -
                label: 'Alternate Name'
                name: alternatename
                widget: string
                required: false
              -
                label: 'Company Address'
                name: companyaddr1
                widget: string
                required: false
              -
                label: 'City, State, zipcode'
                name: companycsz
                widget: string
              -
                label: 'Contact Phone'
                name: contactphone
                widget: string
              -
                label: 'Phone Type'
                name: contacttype
                widget: string
              -
                label: Author
                name: author
                widget: string
              -
                label: Domain
                name: domain
                widget: string
              -
                label: 'Mail Domain'
                name: maildomain
                widget: string
              -
                label: 'Github User'
                name: githubuser
                widget: string
                required: false
              -
                label: 'og Tags'
                name: og
                widget: object
                fields:
                  -
                    label: Locale
                    name: locale
                    widget: string
                  -
                    label: Type
                    name: type
                    widget: string
                  -
                    label: 'Site Name'
                    name: site_name
                    widget: string
                  -
                    label: Image
                    name: image
                    widget: image
                    required: false
              -
                label: 'og Twitter Tags'
                name: twitter
                widget: object
                fields:
                  -
                    label: 'Card Type'
                    name: card
                    widget: string
                  -
                    label: 'Twitter ID'
                    name: site
                    widget: string
                  -
                    label: 'Via ID (same)'
                    name: via
                    widget: string
                  -
                    label: Description
                    name: description
                    widget: string
                    required: true
                  -
                    label: 'Hashtags (comma separated)'
                    name: hashtags
                    widget: string
                    required: false
              -
                label: 'Facebook og Tags'
                name: facebook
                widget: object
                fields:
                  -
                    label: 'Site ID'
                    name: site
                    widget: string
                  -
                    label: Author
                    name: author
                    widget: string
              -
                label: 'Google og Tags'
                name: google
                widget: object
                fields:
                  -
                    label: 'Site ID'
                    name: site
                    widget: string
      -
        name: authors
        label: Authors
        file: src/data/authors.json
        description: 'Author descriptions'
        fields:
          -
            name: authors
            label: Authors
            widget: list
            fields:
              -
                label: Name
                name: name
                widget: string
              -
                label: 'Admin?'
                name: admin
                widget: boolean
              -
                label: 'User Tag'
                name: tag
                widget: string
              -
                label: 'Avatar Image'
                name: image
                widget: image
                required: false
              -
                label: Description
                name: description
                widget: markdown